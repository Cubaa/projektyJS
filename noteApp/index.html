<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="row valign-wrapper blue navMenu">
    <a class="btn-floating btn-small waves-effect waves-light white showMenu" style="display: none;"><i class="material-icons teal-text text-lighten-1 add">add</i></a>
    <a class="btn-floating btn-small waves-effect waves-light white hiddenMenu"><i class="material-icons teal-text text-lighten-1 hidden">remove</i></a>
</div>
    <div class="row #f5f5f5 grey lighten-4 menu show">
        <div class="heading col s12"><h2 class="center-align"><span class="teal-text text-lighten-1">NoteApp</span></h2></div>
        <div class="container">
              <div class="col s12">
             
                  <div class="input-field col s8 offset-s2">
                    <i class="material-icons prefix addCircle">add_circle</i>
                    <input type="text" id="autocomplete-input" class=".input-field autocomplete noteName">
                    <label for="autocomplete-input">note name</label>
                  </div>
                
              </div>
              <div class="col s12">
             
                <div class="input-field col s8 offset-s2">
                  <i class="material-icons prefix addCircle">add_circle</i>
                  <input type="text" id="autocomplete-input2" class=".input-field autocomplete noteColor">
                  <label for="autocomplete-input2">note color in # or color-name</label>
                </div>
              
            </div>
           
                  <div class="input-field col s8 offset-s2">
                    <i class="material-icons prefix addCircle">add_circle</i>
                    <textarea id="textarea1" class="materialize-textarea noteContent" rows="5"></textarea>
                    <label for="textarea1" class='active'>Textarea</label>
                  </div>
                <div class="col s8 offset-s5 buttonWrapper">
                  <button class="btn waves-effect waves-light addNote" type="submit" name="action">Add note
                    <i class="material-icons right">send</i>
                  </button>
                </div>
            </div>
    </div>
    <div>
      <div class="row notesPinnedWrapper"></div>
    <div class="row notesWrapper">
      <div class="editPanel" style="display: none;">
      
        <div class="row #f5f5f5 grey lighten-4">
          <a class="btn-floating btn-small waves-effect waves-light white closeEditMenu" style="display: block;"><i class="material-icons teal-text text-lighten-1">remove</i></a>
          <div class="heading col s12"><h2 class="center-align"><span class="teal-text text-lighten-1">Edit Note</span></h2></div>
          <div class="container">
                <div class="col s12">
               
                    <div class="input-field col s8 offset-s2">
                      <i class="material-icons prefix addCircle">add_circle</i>
                      <input type="text" id="autocomplete-input5" class=".input-field autocomplete editName">
                      <label for="autocomplete-input5">note name</label>
                    </div>
                  
                </div>
                <div class="col s12">
               
                  <div class="input-field col s8 offset-s2">
                    <i class="material-icons prefix addCircle">add_circle</i>
                    <input type="text" id="autocomplete-input28" class=".input-field autocomplete editColor">
                    <label for="autocomplete-input28">note color in # or color-name</label>
                  </div>
                
              </div>
             
                    <div class="input-field col s8 offset-s2">
                      <i class="material-icons prefix addCircle">add_circle</i>
                      <textarea id="textarea9" class="materialize-textarea editTxtArea" rows="5"></textarea>
                      <label for="textarea9" class='active'>Textarea</label>
                    </div>
                  <div class="col s8 offset-s5 buttonWrapper">
                    <button class="btn waves-effect waves-light editBtn" type="submit" name="action">Edit note
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
              </div>
      </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
