<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
      <div class="gallery">
        <div class="image">
            <img src="images/forest-931706_1920.jpg" data-number="0" alt="">
        </div>
       <div class="image">
           <img src="images/milky-way-1023340_1920.jpg" data-number="1" alt="">
        </div>
        <div class="image">
            <img src="images/pier-569314_1920.jpg" data-number="2" alt="">
        </div>
        <div class="image">
            <img src="images/milky-way-984050_1920.jpg" data-number="3" alt="">
        </div>
        <div class="image">
            <img src="images/sky-690293_1920.jpg" data-number="4" alt="">
        </div>
       
        <div class="lightbox">
            <div class="lightboxWrapper">
                <i class="fa fa-times-circle-o" aria-hidden="true"></i>

                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <i class="fa fa-arrow-right" aria-hidden="true"></i>

            <img src="images/forest-931706_1920.jpg" alt="">
            <span></span>
        </div>
        </div>
    </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
